apiVersion: v1
kind: Namespace
metadata:
  name: httpbin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  namespace: httpbin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      containers:
      - name: httpbin
        image: kennethreitz/httpbin
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin-svc
  namespace: httpbin
spec:
  type: NodePort
  ports:
  - port: 80         # Port inside the cluster
    targetPort: 80   # Port on the pod
    nodePort: 30080  # Port on the "node" (our KinD container)
  selector:
    app: httpbin
